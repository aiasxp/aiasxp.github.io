# Permalinks
permalink:      /:year-:month-:day/:title

# Setup
title:          junlim's blog
paginate:       5
baseurl:        ""
url:            "https://hyungyunlim.github.io"

# Assets
sass:
  sass_dir:     _sass
  style:        :compressed

# Build settings
markdown:       kramdown

# About
author:
  name:         Hyungyun Jun Lim
  url:          https://hyungyunlim.github.io
  email:        hyungyun.lim@gmail.com

# Custom vars
version:        3.4.1
github:
  repo:         https://github.com/hyungyunlim/hyungyunlim.github.io

# Gems
gems:
  - jekyll-paginate
  - jekyll-tagging

# Tag
tag_page_layout: tag_page
tag_page_dir: tag
tag_feed_layout: tag_feed
tag_feed_dir: tag
